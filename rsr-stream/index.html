<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>EXPERIMENTAL Live Stream</title>
        <script type="text/javascript" src="js/amplitude.js"></script>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
    </head>

    <div id="player">
        <div id="player-top">
            <div id="amplitude-play-pause" class="amplitude-paused"></div>
        </div>
    </div>
    <div id="single-song-container">
        <audio id="single-song" preload="none">
            <source src="https://www.youtube.com/watch?v=6Stj0jKBh8M/;" type="audio/mp3" id="single-song"/>
            Your browser does not support the audio tag.
        </audio>
    </div>
    <script type="text/javascript">
        amplitude_config = {
            'amplitude_live': true,
            'amplitude_live_source': 'https://www.youtube.com/watch?v=6Stj0jKBh8M/;'
        }
    </script>
</html>
